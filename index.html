<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript</title>
</head>
<body>
<script>

var text = 'Алиса сидела со старшей сестрой на берегу и маялась: делать ей было совершенно нечего , а сидеть без дела, сами знаете, дело нелегкое; раз-другой она, правда, сунула нос в книгу, которую сестра читала, но там не оказалось ни картинок, ни стишков. " Кому нужны книжки без картинок или хоть стишков, не понимаю !" - думала Алиса. \
      С горя она начала подумывать (правда, сейчас это тоже было дело не из легких - от жары ее совсем разморило), что, конечно, неплохо бы сплести венок из маргариток, но плохо то, что тогда нужно подниматься и идти собирать эти маргаритки, как вдруг... Как вдруг совсем рядом появился белый кролик с розовыми глазками! \
      Тут, разумеется, еще не было ничего такого необыкновенного; Алиса-то не так уж удивилась, даже когда услыхала, что Кролик сказал (а сказал он: "Ай-ай-ай! Я опаздываю !"). Кстати, потом, вспоминая обо всем этом, она решила, что все-таки немножко удивиться стоило, но сейчас ей казалось, что все идет как надо. \
      Но когда Кролик достал из жилетного кармана (да-да, именно !) ЧАСЫ (настоящие !) и , едва взглянув на них, опрометью кинулся бежать, тут Алиса так и подскочила ! \
      Еще бы! Ведь это был первый Кролик в жилетке и при часах, какого она встретила за всю свою жизнь! \
      Сгорая от любопытства, она со всех ног помчалась вдогонку за Кроликом и, честное слово, чуть-чуть его не догнала! \
      Во всяком случае, она поспела как раз вовремя, чтобы заметить, как Белый Кролик скрылся в большой норе под колючей изгородью. '


document.write(text+"<br>");

str=text.split(' ');
document.write("<br>"+"<b>Гласные</b>"+"<br>");
for (let i=0;i<str.length;i++)
{
  let first=str[i];
   if( (first[0]=='о')||(first[0]=='А')||(first[0]=='а')||(first[0]=='е')||(first[0]=='ё')||(first[0]=='и')||(first[0]=='у')||(first[0]=='э')||(first[0]=='ю')||(first[0]=='я')||
   (first[0]=='О')||(first[0]=='Е')||(first[0]=='Ё')||(first[0]=='И')||(first[0]=='У')||(first[0]=='Э')||(first[0]=='Ю')||(first[0]=='Я'))
   {
       document.write(first+"<br>");
   }
}
document.write("<br>"+"<b>Согласные</b>"+"<br>");
for (let i=0;i<str.length;i++)
{
  let first=str[i];
   if( (first[0]=='б')||(first[0]=='в')||(first[0]=='г')||(first[0]=='д')||(first[0]=='ж')||(first[0]=='з')||(first[0]=='й')||(first[0]=='к')||(first[0]=='л')||(first[0]=='м')||(first[0]=='н')||
   (first[0]=='п')||(first[0]=='р')||(first[0]=='с')||(first[0]=='т')||(first[0]=='ф')||(first[0]=='х')||(first[0]=='ц')||(first[0]=='ч')||(first[0]=='ш')||(first[0]=='щ')||
    (first[0]=='Б')||(first[0]=='В')||(first[0]=='Г')||(first[0]=='Д')||(first[0]=='Ж')||(first[0]=='З')||(first[0]=='Й')||(first[0]=='К')||(first[0]=='Л')||(first[0]=='М')||
   (first[0]=='Н')||(first[0]=='П')||(first[0]=='Р')||(first[0]=='С')||(first[0]=='Т')||(first[0]=='Ф')||(first[0]=='Х')||(first[0]=='Ц')||(first[0]=='Ч')||(first[0]=='Ш')||(first[0]=='Щ'))
   
   {
       document.write(first+"<br>");
   }
}

</script>
</body>

</html>
